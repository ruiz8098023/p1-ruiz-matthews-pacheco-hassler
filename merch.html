        <header>
            <img src="images/full-logo.png" alt="full logo" title="Florida Supercon"/>

            <nav>
                <ul>
                    <li><a href="about.html">About</a></li>

        <main>
            <section>
                <div class="middle-yellow-div">
                    <h1>Merch</h1>
                </div>


                <div>
                    <div class="merch-button"><a href="#">Hoodies</a></div>
                    <img class="card-img-top" src="images/merch-hoodie.jpeg" alt="hoodie" title="Hoodie"/>
                </div>  
                
                <div>
                    <!-- <div class="merch-button"><a href="#">Hoodies</a></div> -->
                    <img src="images/merch-logo-tshirt.jpeg" alt="logo shirt" title="Logo Shirt"/>
                </div>
                
                
                <img src="images/merch-art-deco.jpeg" alt="merch art" title="Merch Art Deco"/>

                <img src="images/merch-deadpool-tshirt.jpeg" alt="deadpool shirt" title="Deadpool T-shirt"/>
                <img src="images/merch-logo-tshirt.jpeg" alt="lanyard" title="Lanyard"/>
                <img src="images/merch-lanyard.jpeg" alt="lanyard" title="Lanyard"/>

                <img src="images/merch-frisbee.jpeg" alt="frisbee" title="Frisbee"/>
                <img src="images/merch-blue-snapback.jpeg" alt="b_snapback" title="Blue Snap Cap"/>
                <img src="images/merch-pink-snapback.jpeg" alt="p_snapback" title="Pink Snap Cap"/>
            </section>
            
            <section>
                <div class="middle-yellow-div">
                    <h1>Guest Brands</h1>
                </div>

                <img src="images/merch-pins.jpeg" alt="pins" title="Merch Pins"/>
                <img src="images/uniqlo-image.jpg" alt="uniqlo" title="UniQlo"/>
                <img src="images/pokemon-image.jpeg" alt="pokemon" title="Pokemon - Pikachu"/>
                
                <img src="images/hottopic-image.jpeg" alt="hot topic" title="Hot Topic - Rick and Morty"/>
                <img src="images/gamestop-image.jpg" alt="game stop" title="Game Stop - Loki Funko Pop"/>
                <img src="images/merch-diy-image.jpg" alt="DIY stand" title="DIY Stand"/>
            </section>

        </main>

        <footer>
            <div>
                <img src="images/small-logo.png" alt="small logo" title="Florida Supercon"/>

                <p>1901 Convention Center Dr</p>
                <p>Miami Beach, FL 33139</p>

                <p>(954) 399-1330</p>

                <p>inquiry.flsupercon@reedpop.com</p>

                <p>Copyright 2021</p>
            </div>

            <div class="social_media">
                <figure>
                    <img src="images/facebook-icon.png" alt="fb" title="Facebook"/>

                </figure>
                
                <figure>

                    <figcaption>Tag us in your photos</figcaption>
                </figure>
                
                <figure>
