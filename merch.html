    <body>
        <header>
            <a href="index.html"><img src="images/full-logo.png" alt="Florida Supercon Logo" title="Florida Supercon Logo" width=200></a>
    
            <!-- Mobile Nav -->
            <div class="button_container" id="toggle">
                <span class="top"></span>
                <span class="middle"></span>
                <span class="bottom"></span>
            </div>
    
            <div class="overlay" id="overlay">
                <nav class="overlay-menu">
                    <ul>
                        <li><a href="about.html">About</a></li>
                        <li><a href="badges.html">Badges</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="merch.html">Merch</a></li>
                    </ul>
                </nav>
            </div>
    
            <!-- Desktop Nav -->
            <nav class="desktop-nav">
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="badges.html">Badges</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="merch.html">Merch</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section>
                <div class="middle-yellow-div">
                    <h1>Merch</h1>
                </div>

                <div>
                    <button class="merch-button"><a href="#">Hoodies</a></button>
                    <img class="card-img-top" src="images/merch-hoodie.jpeg" alt="hoodie" title="Hoodie"/>
                </div>  
                <div>
                    <button class="merch-button"><a href="#">Logo Shirt</a></button>
                    <img src="images/merch-logo-tshirt.jpeg" alt="logo shirt" title="Logo Shirt"/>
                </div>
                <div>
                    <button class="merch-button"><a href="#">Art Deco Shirt</a></button>
                    <img src="images/merch-art-deco.jpeg" alt="merch art" title="Merch Art Deco"/>
                </div>
                
                <div>
                    <button class="merch-button"><a href="#">Deadpool Shirt</a></button>
                    <img src="images/merch-deadpool-tshirt.jpeg" alt="deadpool shirt" title="Deadpool T-shirt"/>
                </div>
                <div>
                    <button class="merch-button"><a href="#">Spidy-Shirt</a></button>
                    <img src="images/merch-logo-tshirt.jpeg" alt="lanyard" title="Lanyard"/>
                </div>
                <div>
                    <button class="merch-button"><a href="#">Snap Cap</a></button>
                    <img src="images/merch-blue-snapback.jpeg" alt="b_snapback" title="Blue Snap Cap"/>
                </div>

            </section>
            
            <section>
                <div class="middle-yellow-div">
                    <h1>Guest Brands</h1>
                </div>

                <div>
                    <button class="guest-button"><a href="#">Pins</a></button>
                    <img src="images/merch-pins.jpeg" alt="pins" title="Merch Pins"/>
                </div>
                <div>
                    <button class="guest-button"><a href="#">UniQlo</a></button>
                    <img src="images/uniqlo-image.jpg" alt="uniqlo" title="UniQlo"/>
                </div>
                <div>
                    <button class="guest-button"><a href="#">Pokemon</a></button>
                    <img src="images/pokemon-image.jpeg" alt="pokemon" title="Pokemon - Pikachu"/>
                </div>
                
                <div>
                    <button class="guest-button"><a href="#">Hot Topic</a></button>
                    <img src="images/hottopic-image.jpeg" alt="hot topic" title="Hot Topic - Rick and Morty"/>
                </div>
                <div>
                    <button class="guest-button"><a href="#">Game Stop</a></button>
                    <img src="images/gamestop-image.jpg" alt="game stop" title="Game Stop - Loki Funko Pop"/>
                </div>
                <div>
                    <button class="guest-button"><a href="#">DIY Stand</a></button>
                    <img src="images/merch-diy-image.jpg" alt="DIY stand" title="DIY Stand"/>
                </div>
                
                
            </section>

        </main>

        <footer>
            <div class="centering-container">
                <div class="footer-flex-container">
                    <!-- Facebook -->
                    <div class="social-media">                   
                        <a href="https://www.facebook.com/floridasupercon" target="_blank"><i class="fab fa-facebook-square"></i></a>
                        <p class="blue">Join our community</p>
                    </div>

                    <!-- Instagram -->
                    <div class="social-media">                   
                        <a href="https://www.instagram.com/floridasupercon/" target="_blank"><i class="fab fa-instagram-square"></i></a>
                        <p class="red">Tag us in your photos</p>
                    </div>

                    <!-- Twitter -->
                    <div class="social-media">
                        <a href="https://twitter.com/FloridaSupercon" target="_blank"><i class="fab fa-twitter-square"></i></a>  
                        <p class="yellow">Talk geeky with us</p>
                    </div>
                </div>
            </div>
         
            <div class="white-line"></div>
            <div class="centering-container">
                <div>
                    <img src="images/small-logo.png" alt="Florida Supercon Logo" title="Florida Supercon Logo" width=250>
                    <div class="address">
                        <p >1901 Convention Center Dr</p>
                        <p >Miami Beach, FL 33139</p>
                    </div>
    
                    <p class="footer-text">(954) 399-1330</p>
    
                    <p class="footer-text">inquiry.flsupercon@reedpop.com</p>
    
                    <p class="footer-text">Copyright 2021.</p>
                </div>
            </div>
        </footer>
